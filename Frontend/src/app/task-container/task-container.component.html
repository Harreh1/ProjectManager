<div class="container">
  <div class="row">
    <div class="col-md-4">
      <ol class="list-container">
        <h1>To Do</h1>
        <li *ngFor="let task of service.list">
            <app-task-list-item
            [taskItem]="task">
          </app-task-list-item>
        </li>
        <li>Add new</li>
      </ol>
    </div>
    <div class="col-md-4">
      <ol class="list-container">
        <h1>In Progress</h1>
        <li *ngFor="let task of service.list">
            <app-task-list-item
            [taskItem]="task">
          </app-task-list-item>
        </li>
        <li>Add new</li>
      </ol>
    </div>
    <div class="col-md-4">
      <ol class="list-container">
        <h1>Done</h1>
        <li *ngFor="let task of service.list">
          <app-task-list-item
            [taskItem]="task">
          </app-task-list-item>
        </li>
        <li>Add new</li>
      </ol>
    </div>
  </div>
</div>
